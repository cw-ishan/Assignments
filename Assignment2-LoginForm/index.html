<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <h1> Sign Up</h1>
        <form class="form" onsubmit="handleSubmit(event)">

            <label for="username" class="labels">Username:</label>
            <input type="text" id="username" name="username" class="inputs">
            <p id="usernameError"></p>

            <label for="email" class="labels">Email:</label>
            <input class="inputs" type="text" id="email" name="email">
            <p id="emailError"></p>

            <label for="password" class="labels">Password:</label>
            <div class="iconInput">
                <input class="inputs" type="password" id="password" name="password" ">
                 <img id="passwordEye" src="./eye-slash-regular.svg" onclick="togglePassword()">
            </div>
            <p id="passwordError"></p>

            <label for="confirmPassword" class="labels">Confirm Password:</label>
            <div class="iconInput">
                <input class="inputs" type="password" id="confirmPassword" placeholder="Reenter your password"
                    name="confirmPassword"></i>
                <img id="confirmPasswordEye" onclick="toggleConfirmPassword()" src="./eye-slash-regular.svg">
            </div>
            <p id="confirmPasswordError"></p>

            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
<script src="script.js"></script>

</html>
